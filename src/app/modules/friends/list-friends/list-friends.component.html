<div class="list-friend-container">
  <label>Amigos</label>
  <table>
      <tbody>
        <tr *ngFor="let item of friends">
          <td><button class= "friend" >{{ item.friend.nickname }}</button></td>
          <td><button class= "delete-friend-button"(click)="deleteFriend(item.id!)">X</button></td>
        </tr>
      </tbody>
    </table>
</div>
