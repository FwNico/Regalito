<div class="add-friend-container">
    <form autocomplete="off">
        <label> Agregar Amigos:</label>
        <input [(ngModel)]="searchInput" name="searchInput" 
        (input)="filterSearch()" type="search" placeholder="Ingrese el nombre de un usuario">
        <div *ngIf="searchInput.length>0" class="results">
            <tbody>
                <tr *ngFor="let user of searchResults"> 
                    <td>{{user.nickname}} ({{user.first_name}} {{user.last_name}})</td>
                    <td><button type="button" class="add-friend-button" (click)="addFriend(user.id!)"> Agregar</button></td>
                </tr>
            </tbody>
        </div>
        <div *ngIf="searchInput.length == 0">
            <span></span>
        </div>
    </form>

</div>
